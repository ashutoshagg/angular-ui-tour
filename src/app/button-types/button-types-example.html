<mat-card>

	<mat-card-title #title>Onboarding Example</mat-card-title>
	<app-my-overlay [connectedTo]="title" text="We can also use it on text." id="4"></app-my-overlay>
	<mat-card-content>
		Here is an example of a card with actions that should be explained to new users.
	</mat-card-content>
	<mat-card-actions class="button-row">
		<button mat-flat-button #button1>Basic</button>
  <app-my-overlay [connectedTo]="button1" text="Use this button to do basic stuff." id="1"></app-my-overlay>
  <button mat-flat-button color="accent" #button2>Link</button>
  <app-my-overlay [connectedTo]="button2" text="Use this button to link to stuff." id="2"></app-my-overlay>
  and here we have enough space to the left
  <button mat-flat-button color="warn" #button3>Delete</button>
  <app-my-overlay [connectedTo]="button3" text="Use this button to delete stuff." id="3"></app-my-overlay>
</mat-card-actions>
</mat-card>
<br><br>
<button mat-icon-button #button5><mat-icon>delete</mat-icon></button>
<app-my-overlay [connectedTo]="button5" text="Use this button to delete stuff." id="5"></app-my-overlay>

<div style="background: purple">
  <button mat-icon-button #button6><mat-icon>delete</mat-icon></button>
  <app-my-overlay [connectedTo]="button6" text="Use this button to delete stuff." id="6"></app-my-overlay>
  
  <p #text>Here we have text with background</p>
  <app-my-overlay [connectedTo]="text" text="Use this button to delete stuff." id="7"></app-my-overlay>
  <br>
</div>


<div align="center">
  <button mat-raised-button (click)="restartOnboarding()">Restart Onboarding</button>
</div>
